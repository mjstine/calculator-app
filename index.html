<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc__display">
          <p class="calc__display-txt">1234567890</p>
        </div>
        <div class="calc__buttons">
          <div class="calc__buttons-row">
            <button class="calc__btn">C</button>
            <button class="calc__btn">&LeftArrow;</button>
          </div>
          <div class="calc__buttons-row">
            <button class="calc__btn">7</button>
            <button class="calc__btn">8</button>
            <button class="calc__btn">9</button>
            <button class="calc__btn">&div;</button>
          </div>
          <div class="calc__buttons-row">
            <button class="calc__btn">4</button>
            <button class="calc__btn">5</button>
            <button class="calc__btn">6</button>
            <button class="calc__btn">&times;</button>
          </div>
          <div class="calc__buttons-row">
            <button class="calc__btn">1</button>
            <button class="calc__btn">2</button>
            <button class="calc__btn">3</button>
            <button class="calc__btn">&minus;</button>
          </div>
          <div class="calc__buttons-row">
            <button class="calc__btn">0</button>
            <button class="calc__btn">.</button>
            <button class="calc__btn">&equals;</button>
            <button class="calc__btn">&plus;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
