<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc__display">
          <p class="calc__display-txt"></p>
        </div>
        <div class="calc__buttons">
          <div class="calc__buttons-row">
            <button class="calc__btn key-clear">C</button>
            <button class="calc__btn key-delete">DEL</button>
          </div>
          <div class="calc__buttons-row">
            <button class="calc__btn key-num" value="7">7</button>
            <button class="calc__btn key-num" value="8">8</button>
            <button class="calc__btn key-num" value="9">9</button>
            <button class="calc__btn key-opt" value="/">&div;</button>
          </div>
          <div class="calc__buttons-row">
            <button class="calc__btn key-num" value="4">4</button>
            <button class="calc__btn key-num" value="5">5</button>
            <button class="calc__btn key-num" value="6">6</button>
            <button class="calc__btn key-opt" value="*">&times;</button>
          </div>
          <div class="calc__buttons-row">
            <button class="calc__btn key-num" value="1">1</button>
            <button class="calc__btn key-num" value="2">2</button>
            <button class="calc__btn key-num" value="3">3</button>
            <button class="calc__btn key-opt" value="-">&minus;</button>
          </div>
          <div class="calc__buttons-row">
            <button class="calc__btn key-num" value="0">0</button>
            <button class="calc__btn key-dot" value=".">.</button>
            <button class="calc__btn key-opt" value="=">&equals;</button>
            <button class="calc__btn key-opt" value="+">&plus;</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
